name: Force Build and Push All Microservices

on:
  workflow_dispatch:

jobs:
  build-and-push-all:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - client-gateway
          - frontend
          - microservices/auth-ms
          - microservices/branches-ms
          - microservices/contacts-ms
          - microservices/products-ms
          - microservices/voucher-ms

    steps:
    - name: Checkout launcher repo with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Print current service
      run: echo "Building and pushing: ${{ matrix.service }}"

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.service }}
        file: ${{ matrix.service }}/dockerfile.prod
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
