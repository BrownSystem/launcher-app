name: Force Build and Push All Microservices

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push-all:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: client-gateway
            path: client-gateway
          - name: frontend
            path: frontend
          - name: auth-ms
            path: microservices/auth-ms
          # - name: branches-ms
          #   path: microservices/branches-ms
          # - name: contacts-ms
          #   path: microservices/contacts-ms
          # - name: products-ms
          #   path: microservices/products-ms
          # - name: voucher-ms
          #   path: microservices/voucher-ms

    steps:
      - name: Checkout launcher repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Print current service
        run: |
          echo "üîß Building and pushing image for: ${{ matrix.name }}"
          echo "üìÅ Using context path: ${{ matrix.path }}"

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.path }}
          file: ./${{ matrix.path }}/dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.name }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.name }}:${{ github.sha }}
